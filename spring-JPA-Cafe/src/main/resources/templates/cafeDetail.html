<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>Cafe Details</title>
	</head>
	<body>
		<h2>상세보기</h2>
		<div th:if="${cafe != null}">
			<p>ID</p>
			<p th:text="${cafe.cafeId}"></p>
			<br>
			<p>NAME</p>
			<p th:text="${cafe.name}"></p>
			<br>
			<p>LOCATION</p>
			<p th:text="${cafe.location}"></p>
			<br>
			<p>OPENING HOURS</p>
			<p th:text="${cafe.openingHours}"></p>
			<br>
			<a th:href="@{/cafes}">Back to List</a>
		</div>
		<div th:unless="${cafe != null}">
			<p>카페를 찾을 수 없습니다.</p>
			<a th:href="@{/cafes}">Back to List</a>
		</div>
	</body>
</html>
<!--
	th:if 의 반대로 th:unless 를 사용
	th:if 가 참이면 unless 로 작성해준 태그는 보여지지 않으나 th:unless 가 참이면 unless 로 작성한 태그가 보여짐
-->
