<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!--
		자바에서 가져오는 내용을 html에 삽입해주기 위해 사용할 수 있는 라이브러리.
		xmlns : xml에서 사용하는 주소와 이름을 나타내는 공간.
		xml : 데이터를 저장하고 전송하기 위해서 사용하는 언어.
		html : 자바로 바로 통신할 수 있는게 없음.
		jsp : html과 java에서 가져온 내용을 연동하기 위해 사용하는 템플릿. <%%>
		spring : 정말 완전하게 html은 html 역할을 하고 java는 java 역할을 했으면 좋겠다!
		Thymeleaf : spring 너네는 html과 java가 분리됐으면 좋겠니? xml에 나를 포함시켜줘. 가져오는건 내가할게!
	-->
	<head>
		<meta charset="EUC-KR">
		<title>Products</title>
	</head>
	<body>
		<h2>Product List</h2>
		<table border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>NAME</th>
					<th>CATEGORY</th>
					<th>PRICE</th>
					<th>STOCK QUANTITY</th>
					<th>DETAIL</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.product_id}"></td>					
					<td th:text="${product.product_name}"></td>					
					<td th:text="${product.category}"></td>					
					<td th:text="${product.price}"></td>					
					<td th:text="${product.stock_quantity}"></td>
					<td><a th:href="@{/products/detail/{id}(id=${product.product_id})}">상세보기 클릭</a></td>		
				</tr>
			</tbody>
		</table>
	</body>
</html>
