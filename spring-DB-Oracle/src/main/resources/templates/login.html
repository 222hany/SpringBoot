<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>login</title>
	</head>
	<body>
	<!--
		login mname 로그인하기
		session 제외 로그인을 넘겨주는 것 까지만 진행
	-->
	<form th:action="@{/login}" method="post" th:object="${loginForm}">
		<label for="mno"></label>
		<input type="text" id="mno" name="mno" required>
		<label for="mname"></label>
		<input type="text" id="mname" name="mname" required>
	</form>
	</body>
</html>
