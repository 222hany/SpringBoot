<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>Board List</title>
		<script th:inline="javascript">
			function checkDelete(){
				var checkdelete = confirm("게시물을 모두 삭제 하시겠습니까?");
				if(checkdelete){
					window.location.href='/boards/delete/all';
					alert("모든 게시물이 삭제 되었습니다.");
				}else{
					alert("게시물 전체 삭제를 취소했습니다.");
				}
			}
		</script>
	</head>
	
	<body>
		<h2>전체 게시물 목록</h2>
		<table border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>TITLE</th>
					<th>AUTHOR</th>
					<th>DETAIL</th>
					<th>UPDATE</th>
					<th>DELETE</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boards}">
					<td th:text="${board.boardId}"></td>
					<td th:text="${board.title}"></td>
					<td th:text="${board.author}"></td>
					<td><a th:href="@{/boards/details/{boardId}(boardId=${board.boardId})}">상세보기</a></td>
					<td><a th:href="@{/boards/update/{boardId}(boardId=${board.boardId})}">수정하기</a></td>
					<td><a th:href="@{/boards/delete/{boardId}(boardId=${board.boardId})}">삭제하기</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/boards/new}">새 게시물 작성</a>
		<a href="#" th:onclick="checkDelete()">게시물 전체 삭제</a>
	</body>
</html>
