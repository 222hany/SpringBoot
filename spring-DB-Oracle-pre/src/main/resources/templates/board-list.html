<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <title>Board List</title>
	    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}"/>
	</head>
	<body>
		<h2>게시물 목록보기</h2>
		
		<table>
		    <thead>
			    <tr>
			        <th>ID</th>
			        <th>제목</th>
			        <th>작성자</th>
			        <th>↓↓↓ click ↓↓↓</th>
			    </tr>
		    </thead>
		    
		    <tbody>
			    <!-- Thymeleaf를 사용하여 상품 목록을 출력 -->
			    <tr th:each="board : ${boards}">
			        <td th:text="${board.boardId}"> </td>
			        <td th:text="${board.title}"> </td>
			        <td th:text="${board.author}"> </td>
			        <td>
						<!-- 게시물 상세보기 버튼 추가 -->
						<a th:href="@{/boards/{id}(id=${board.boardId})}">View</a>
						<!-- 게시물 추가하기 버튼 추가 -->
						<a th:href="@{/boards/update/{id}(id=${board.boardId})}">Update</a>
						<!-- 게시물 삭제하기 버튼 추가 -->
						<a th:href="@{/boards/delete/{id}(id=${board.boardId})}" onclick="showAlert()">Delete</a>
					</td>
			    </tr>
		    </tbody>
		</table>
		<a th:href="@{/boards/create}">게시글 작성하기</a>
		<script>
			function showAlert(){
				var checkDelete = confirm('정말 게시물을 삭제하시겠습니까?');
				if(checkDelete){
					alert('게시물이 삭제되었습니다.');
					return true;
				}else{
					alert('게시물 삭제가 취소되었습니다.');
					return false;
				}
			}
		</script>
	</body>
</html>
